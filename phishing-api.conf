<VirtualHost *:80>
  ServerName 127.0.0.1

  WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
  WSGIScriptAlias / /var/www/phishing-api/app.wsgi

  <Directory /var/www/phishing-api>
    WSGIProcessGroup flaskapp
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
  </Directory>

  ErrorLog /var/www/phishing-api/logs/error.log
  CustomLog /var/www/phishing-api/logs/access.log combined

</VirtualHost>